name: Crypto Weekend Research & Rebalance

on:
  schedule:
    - cron: "10 07 * * 6"   # 07:10 UTC sabato
  workflow_dispatch:

jobs:
  weekend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt requests pandas python-dateutil

      - name: Deep research (LLM) & plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/weekend_research.py

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ portfolio/
          git commit -m "Weekend research: $(date -u +'%Y-%m-%d')" || echo "Nothing to commit"
          git push