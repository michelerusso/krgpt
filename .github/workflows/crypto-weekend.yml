name: Crypto Weekend Research & Rebalance

on:
  schedule:
    - cron: "10 07 * * 6"   # sabato 07:10 UTC
  workflow_dispatch:
    inputs:
      reason:
        description: "Motivo esecuzione manuale (opzionale)"
        required: false
        default: "manual"

permissions:
  contents: write
  issues: write

jobs:
  weekend:
    runs-on: ubuntu-latest
    env:
     CCXT_EXCHANGE: ${{ vars.CCXT_EXCHANGE }}   # prende la Repository Variable
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil tabulate

      - name: Prepara context (posizioni + universo)
        env:
          CONTEXT_TOP_N: "200"
        run: |
          python scripts/prepare_context.py

      - name: Generate research report & next orders
        env:
          MAX_MCAP_USD: "300000000"
          LIQ_PERCENTILE: "60"
          RISK_PER_TRADE_BPS: "125"
          STOP_LOSS_PCT: "0.20"
          TAKE_PROFIT_PCT: "0.40"
          MAX_NEW_POS: "8"
          MAX_POSITIONS: "14"
          MAX_ALLOC_PCT: "0.10"
          MIN_ALLOC_PCT: "0.02"
        run: |
          python scripts/weekend_research.py

      - name: Commit & rebase-safe push
        env:
          BRANCH: ${{ github.ref_name }}   # es. main
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ portfolio/ data/context.json || true
          git commit -m "Weekend research & proposed orders: $(date -u +'%Y-%m-%d')" || echo "Nothing to commit"
          git fetch origin "$BRANCH"
          git config rebase.backend merge
          git rebase -X ours "origin/$BRANCH" || (git rebase --abort && exit 1)
          git push origin HEAD:"$BRANCH"
